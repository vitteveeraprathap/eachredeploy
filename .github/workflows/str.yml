name: Deploy Storage Account

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/uat/prod)'
        required: true
        type: choice
        options: 
          - dev
          - uat
          - prod
        default: dev

jobs:
  deploy-storage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Determine Resource Group name
        id: set-rg
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ "$ENV" = "dev" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_DEV }}"
          elif [ "$ENV" = "uat" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_UAT }}"
          elif [ "$ENV" = "prod" ]; then 
            RG_NAME="${{ secrets.RESOURCE_GROUP_PRD }}"
          fi
          echo "rgName=$RG_NAME" >> "$GITHUB_OUTPUT"
          echo "Deploying to Resource Group: $RG_NAME"
        shell: bash
      
      - name: Validate Bicep template
        run: |
          az bicep build --file infra/str/str.bicep
      
      - name: Deploy Storage Account
        run: |
          az deployment group create \
            --resource-group "${{ steps.set-rg.outputs.rgName }}" \
            --template-file infra/str/str.bicep \
            --parameters @"infra/str/${{ github.event.inputs.environment }}.parameters.json" \
            --verbose