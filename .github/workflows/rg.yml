name: Deploy Resource Group

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Azure Credentials based on environment
        id: set-creds
        run: |
          ENV="${{ github.event.inputs.environment }}"
          if [ "$ENV" = "dev" ]; then
            echo "AZURE_CREDS<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.AZURE_CREDENTIALS_DEV }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          elif [ "$ENV" = "uat" ]; then
            echo "AZURE_CREDS<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.AZURE_CREDENTIALS_UAT }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          elif [ "$ENV" = "prod" ]; then
            echo "AZURE_CREDS<<EOF" >> $GITHUB_ENV
            echo "${{ secrets.AZURE_CREDENTIALS_PRD }}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ env.AZURE_CREDS }}

      - name: Validate Bicep templates
        run: |
          az bicep build --file infra/resourcegroup/rg.bicep

      - name: Deploy Resource Group
        id: deploy-rg
        run: |
          DEPLOYMENT_OUTPUT=$(az deployment sub create \
            --location southeastasia \
            --template-file infra/resourcegroup/rg.bicep \
            --parameters @"infra/resourcegroup/rg-${{ github.event.inputs.environment }}.parameters.json" \
            --query 'properties.outputs.resourceGroupName.value' \
            --output tsv)
          
          echo "resourceGroupName=$DEPLOYMENT_OUTPUT" >> "$GITHUB_OUTPUT"
          echo "Resource Group deployed: $DEPLOYMENT_OUTPUT"

      - name: Display Deployment Summary
        run: |
          echo "### Deployment Summary " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group:** ${{ steps.deploy-rg.outputs.resourceGroupName }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Location:** southeastasia" >> $GITHUB_STEP_SUMMARY